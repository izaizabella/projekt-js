<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zakup Auta</h1>
            <input type="text" id="search" placeholder="Szukaj po marce...">
        </header>
        <div id="car-list"></div>
        <div id="car-config" style="display: none;">
            <h2>Konfiguracja Zakupu</h2>
            <form id="config-form">
                <div>
                    <label for="financing">Metoda płatności:</label><br>
                    <input type="radio" id="leasing" name="financing" value="leasing"> Leasing<br>
                    <input type="radio" id="cash" name="financing" value="gotówka"> Gotówka
                </div>
                <div>
                    <label for="owner-name">Imię i nazwisko:</label>
                    <input type="text" id="owner-name">
                </div>
                <div>
                    <label for="delivery-date">Data dostawy:</label>
                    <select id="delivery-date"></select>
                </div>
                <div id="accessories-list"></div>
                <div id="error-message"></div>
                <button type="button" id="purchase-btn">Zakup</button>
                <button type="button" id="back-btn">Powrót do wyboru</button>
            </form>
        </div>
        <div id="summary" style="display: none;">
            <h2>Potwierdzenie Zakupu</h2>
            <div id="summary-message"></div>
            <img id="summary-image" src="" alt="Wybrane auto">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
